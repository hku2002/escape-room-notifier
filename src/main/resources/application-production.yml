spring:
  application:
    name: escape-room-notifier

  # H2 Database Configuration (File-based for production)
  datasource:
    url: jdbc:h2:file:./data/escaperoom;AUTO_SERVER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # H2 Console (production에서는 보안상 비활성화 권장)
  h2:
    console:
      enabled: false

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.H2Dialect

# Logging
logging:
  level:
    root: INFO
    kr.co.escape: INFO
    org.hibernate.SQL: WARN
  file:
    name: logs/escape-room-notifier.log
    max-size: 10MB
    max-history: 30

